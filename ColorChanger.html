<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ColorChanger.css">
    <script src="https://kit.fontawesome.com/22716354da.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main">
        <div class="container"> 
            <h1 id="colorcode">Hello</h1>
            <span id="copyIcon" onclick="copyText()"><i class="fa-regular fa-clipboard"></i></span>
        </div>
        
        <ul id="btn">
            <li>
                <a href="#">
                    <i class="fas fa-mouse" style="color: #a7a1ba;"></i>
                    <span> Click </span>
                </a>
            </li>
        </ul>
    </div>
    <script src="ColorChanger.js">
        function copyText() {
      // Get the text content
      const colorcode = document.getElementById('colorcode').innerText;

      // Create a temporary input element
      const tempInput = document.createElement('textarea');
      tempInput.value = colorcode;
      document.body.appendChild(tempInput);

      // Select the text in the input element
      tempInput.select();
      tempInput.setSelectionRange(0, 99999); /* For mobile devices */

      // Copy the text to the clipboard
      document.execCommand('copy');

      // Remove the temporary input element
      document.body.removeChild(tempInput);

      // Optionally, provide visual feedback (you can customize this)
      alert('Text copied to clipboard!');
    }
    </script>
   
</body>
</html>
